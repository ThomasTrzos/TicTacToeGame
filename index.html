<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</head>
<body>

<div class="container">

    <div class="row">
        <header>
            <h1>Tic Tac Toe Game</h1>
            <p>by Thomas Trzos</p>
        </header>
    </div>

    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

            <div class="container-with-border">

                <div class="main-panel">

                    <div class="game-mode" id="game-mode">
                        <h2>How do you want to play?</h2>
                        <div class="one-two-btns">
                            <button id="one-btn">One Player</button>
                            <button id="two-btn">Two Player</button>
                        </div>
                    </div>

                    <div class="game-choice hidden visually-hidden" id="game-choice">
                        <h2>Would you like to be X or O?</h2>
                        <div class="xy-btns">
                            <button id="x-btn">X</button>
                            <button id="o-btn">O</button>
                        </div>

                        <button id="back-btn">â—„ Back</button> <!--TODO: add back button here and his functionality-->
                    </div>


                    <div class="game-board hidden visually-hidden" id="game-board">

                        <canvas id="canvas"></canvas>

                        <ul class="fields" id="fields">
                            <li class="1 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="2 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="3 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="4 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="5 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="6 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="7 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="8 no-select">
                                <i class="letter>">...</i>
                            </li>
                            <li class="9 no-select">
                                <i class="letter>">...</i>
                            </li>
                        </ul>

                    </div>

                </div>

            </div>

        </div>

        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

        </div>
    </div>

</div>

</body>
</html>
